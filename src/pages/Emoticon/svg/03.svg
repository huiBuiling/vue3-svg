  <defs>
    <radialGradient id="ccclaymoji-grad-dark" r="93%" cx="20%" cy="20%">
      <stop offset="70%" stop-color="hsl(265, 100%, 81%)" stop-opacity="0"></stop>
      <stop offset="97%" stop-color="#946fcb" stop-opacity="1"></stop>
    </radialGradient>
    <radialGradient id="ccclaymoji-grad-light" r="65%" cx="28%" cy="20%">
      <stop offset="0%" stop-color="#facfff" stop-opacity="0.75"></stop>
      <stop offset="100%" stop-color="hsl(265, 100%, 81%)" stop-opacity="0"></stop>
    </radialGradient>
    <filter
      id="ccclaymoji-blur"
      x="-100%"
      y="-100%"
      width="400%"
      height="400%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <feGaussianBlur
        stdDeviation="30"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="SourceGraphic"
        edgeMode="none"
        result="blur"
      ></feGaussianBlur>
    </filter>
    <filter
      id="inner-blur"
      x="-100%"
      y="-100%"
      width="400%"
      height="400%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <feGaussianBlur
        stdDeviation="2"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="SourceGraphic"
        edgeMode="none"
        result="blur"
      ></feGaussianBlur>
    </filter>
    <filter
      id="eye-shadow"
      x="-100%"
      y="-100%"
      width="400%"
      height="400%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <feDropShadow
        stdDeviation="10"
        dx="10"
        dy="10"
        flood-color="#000000"
        flood-opacity="0.2"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="dropShadow"
      ></feDropShadow>
    </filter>
    <linearGradient gradientTransform="rotate(-25)" id="eye-light" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="20%" stop-color="#555555" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="black" stop-opacity="0"></stop>
    </linearGradient>
    <linearGradient id="mouth-light" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff9667" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="hsl(3, 100%, 51%)" stop-opacity="0"></stop>
    </linearGradient>
    <filter
      id="mouth-shadow"
      x="-100%"
      y="-100%"
      width="400%"
      height="400%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <feDropShadow
        stdDeviation="10"
        dx="10"
        dy="10"
        flood-color="#c20000"
        flood-opacity="0.2"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="dropShadow"
      ></feDropShadow>
    </filter>
